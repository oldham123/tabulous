<!DOCTYPE html>
<html ng-app = "TabItElectron">
  <head>
    <meta charset="UTF-8">
    <title>Tabulous</title>
    <!--bower:css-->
    <link rel="stylesheet" href="../../Bower Library/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../../Bower Library/roboto-fontface/css/roboto-fontface.css" />
    <link rel="stylesheet" href="../../Bower Library/smooth-scrollbar/dist/smooth-scrollbar.css" />
    <!--endbower-->
    <!--inject:css-->
    <link rel="stylesheet" href="../CSS/animate.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <!--endinject-->
    <!--bower:js-->
    <script src="../../Bower Library/angular/angular.js"></script>
    <script src="../../Bower Library/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../Bower Library/angular-animate/angular-animate.js"></script>
    <script src="../../Bower Library/angular-aria/angular-aria.js"></script>
    <script src="../../Bower Library/angular-messages/angular-messages.js"></script>
    <script src="../../Bower Library/angular-material/angular-material.js"></script>
    <script src="../../Bower Library/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
    <script src="../../Bower Library/angular-smooth-scrollbar/dist/angular-smooth-scrollbar.js"></script>
    <script src="../../Bower Library/velocity/velocity.js"></script>
    <!--<script src="../../Bower Library/velocity/velocity.ui.js"></script>-->
    <!--endbower-->
    </head>
    <body ng-cloak layout="column" ng-controller="MainController as main" ng-keyup="main.escapeForm()">
        <!--inject:js-->
    <script src="../JS/app.js"></script>
    <script src="../JS/database.js"></script>
    <script src="../JS/states.js"></script>
    <script src="../JS/units/Length.js"></script>
    <script src="../JS/custom-easings/customEasings.js"></script>
    <script src="../JS/Directives/fullScreenMorph.js"></script>
    <script src="../JS/Directives/indicatorBubble.js"></script>
    <script src="../JS/Directives/mdxPaint.js"></script>
    <script src="../JS/Directives/sizeWatcher.js"></script>
    <script src="../JS/Directives/watchWidth.js"></script>
    <script src="../JS/Controllers/homeController.js"></script>
    <script src="../JS/Controllers/mainController.js"></script>
    <!--endinject-->
            <!--LEFT NAV-->
            <!--<div layout="column" layout-align="center center">-->
                <!--TOOLBAR-->
                <div layout="row" layout-align="space-between end" style="height: 30vh; width: 100%; background-image: url(../Assets/headerImageOne.jpg); background-size: cover; background-position: center 25%; position: relative; z-index: 100" class="md-whiteframe-8dp">
                    <div layout="row" layout-align="start end">
                        <div style="margin: 0; position: relative; padding-right: 0 !important" class="md-display-4 white-text big-padding">
                            <span class="title-animate">Tabulous |</span>
                        </div>
                        <div style="margin: 0; position: absolute; padding-left: 0 !important; padding-right: 0 !important" class="md-display-4 white-text big-padding">
                            <span class="title-animate first" ng-show="main.status == 'home'"> home</span>
                            <span class="title-animate second" ng-show="main.status == 'create'"> create</span>
                            <span class="title-animate third" ng-show="main.status == 'load'"> load</span>
                        </div>
                    </div>
                </div> 
                <!--MAIN CONTAINER-->
                <div layout="row" style="width: 100%; height: 70vh: position: relative; z-index: auto" flex="noshrink">
                    <svg flex id="bubble-container" style="height: 100%; left: 0; top: {{ main.homeTop }}; position: absolute" indicator-bubble></svg>
                    <div flex="20" layout="column" class="md-whiteframe-4dp" style="z-index: 200">
                        <div class="md-button" id="home-nav" size-watcher size-watcher-top="main.homeTop" style="float: clear; border-radius: 0px; margin: 0px; width: 100%" md-ink-ripple="true" ng-click="main.status='home'" ng-class="homeClass" ng-mousedown="homeClass='md-whiteframe-8dp'" ng-mouseup="homeClass=''" ui-sref="home" ui-sref-active="active-left-nav">
                            <div layout="row" layout-align="space-around center">
                                <div flex="15"></div>
                                <md-icon flex="nogrow" md-svg-icon="home" style="height: 3.5vw; width: 2vw; margin: 0"></md-icon>
                                <p flex="grow" style="font-size: 0.9vw" class="black-text">
                                    HOME
                                </p>
                                <div flex="15"></div>
                            </div>
                        </div>
                        
                        <div class="md-button" style="border-radius: 0px; margin: 0px; width: 100%; float: clear; display: table" md-ink-ripple="true" ng-click="main.status='create'" ng-class="createTournamentClass" ng-mousedown="createTournamentClass='md-whiteframe-8dp'" ng-mouseup="createTournamentClass=''" ui-sref="createTournament" ui-sref-active="active-left-nav">
                            <div layout="row" layout-align="space-around center">
                                <div flex="15"></div>
                                <md-icon flex="nogrow" md-svg-icon="playlist-plus"  style="height: 3.5vw; width: 2vw; margin-left: 5px"></md-icon>
                                <p flex="grow" style="font-size: 0.9vw" class="black-text">
                                    CREATE NEW TOURNAMENT
                                </p>
                                <div flex="15"></div>
                            </div>
                        </div>
                        
                        <div class="md-button" style="border-radius: 0px; margin: 0px; width: 100%; float: clear; display: table" md-ink-ripple="true" ng-click="main.status='load'" ng-class="loadTournamentClass" ng-mousedown="loadTournamentClass='md-whiteframe-8dp'" ng-mouseup="loadTournamentClass=''" ui-sref-active="active-left-nav">
                            <div layout="row" layout-align="space-around center">    
                                <div flex="15"></div>
                                <md-icon flex="nogrow" md-svg-icon="import"  style="height: 3.5vw; width: 2vw"></md-icon>  
                                <p flex="grow" style="font-size: 0.9vw" class="black-text">
                                    LOAD EXISTING TOURNAMENT
                                </p>
                                <div flex="15"></div>
                            </div>
                        </div>
                        <div flex="auto">
                            
                        </div>
                    </div>
                    <div flex="80" scrollbar="myFirstScrollbar" class="grey-background" style="z-index: auto">
                        <ui-view></ui-view>
                    </div>
                </div>
            <span md-ink-ripple watch-width width-watcher-width="main.buttonWidth" full-screen-morph class="md-button md-raised big-padding create-form" id="initial-create-button" style="display: table; position: absolute; top: 75vh; font-size: 2em; background-color: #A1887F; margin: 0; z-index: 10000001">
                <span class="text-primary-color create-form" id="initial-create-button-span">Click to create a tournament</span>
                <span class="text-primary-color md-display-3 create-form" ng-show="main.createFormOpen" id="create-form-title" style="text-transform: none; font-weight: 200; display: table-cell; vertical-align: middle">Create a tournament</span>
            </span>
            <div id="create-form-container" class="not-present create-form" style="height: 100vh; width: 100vw; background-color: white; position: absolute; top: 0; left: 0; z-index: 10000000">
            </div>
    </body>
</html>
